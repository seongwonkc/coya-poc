<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Life Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>My AI Story</h1>

    <div id="character-creation">
        <h2>Create Your Character</h2>
        <p>Your starting circumstances are based on real-world statistics.</p>
        
        <label for="race-select">Select a Race:</label>
        <select id="race-select">
            <option value="white">White</option>
            <option value="black">Black</option>
            <option value="hispanic">Hispanic</option>
            <option value="asian">Asian</option>
        </select>
        
        <button id="create-character-btn">Begin Life</button>
        <button id="new-game-btn" class="secondary-btn">Start New Game</button>
    </div>

    <div id="game-container" class="hidden">
        
        <div id="status-bar">
            <div><i class="fa-solid fa-cake-candles"></i> <strong>Age:</strong> <span id="stat-age">18</span></div>
            <div><i class="fa-solid fa-heart-pulse"></i> <strong>Health:</strong> <span id="stat-health">100%</span></div>
            <div><i class="fa-solid fa-sack-dollar"></i> <strong>Wealth:</strong> <span id="stat-wealth">$0</span></div>
        </div>
        
        <div id="story-container">
            </div>

        <div id="choice-container"></div>
        
        <div id="input-area">
            <input type="text" id="user-input" placeholder="What do you do?">
            <button id="send-button"><i class="fa-solid fa-paper-plane"></i> Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
