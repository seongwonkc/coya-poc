<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Choose Your American Adventure — Prototype</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Choose Your American Adventure</h1>
    <div class="top-controls">
      <button id="new-game-btn">New Game</button>
      <button id="export-btn">Export Summary</button>
    </div>
  </header>

  <main>
    <section id="character-creation" class="card">
      <h2>Create your character</h2>
      <label>
        Name
        <input id="name-input" placeholder="Frank" />
      </label>
      <label>
        Race / Background
        <select id="race-select">
          <option value="">-- choose --</option>
          <option value="white">White</option>
          <option value="black">Black</option>
          <option value="hispanic">Hispanic</option>
          <option value="asian">Asian</option>
          <option value="low_income">Low income (any race)</option>
        </select>
      </label>
      <div class="controls">
        <button id="create-character-btn">Start Game</button>
      </div>
      <p class="note">This is a deterministic, offline prototype. No external APIs used.</p>
    </section>

    <section id="game-container" class="card hidden">
      <div class="stats">
        <div>Age: <span id="stat-age">—</span></div>
        <div>Health: <span id="stat-health">—</span></div>
        <div>Wealth: <span id="stat-wealth">—</span></div>
      </div>

      <div id="story-container" class="story"></div>

      <div id="choice-container" class="choices"></div>

      <div id="input-area" class="input-area">
        <input id="user-input" placeholder="Type a custom intent (optional)..." />
        <button id="send-button">Suggest choices</button>
      </div>
    </section>
  </main>

  <footer>
    <small>Prototype — deterministic rules & templates (no LLM). Built for teaching.</small>
  </footer>

  <script src="data.js"></script> <!-- small helper to put JSON in JS for easy local loading -->
  <script src="script.js"></script>
</body>
</html>
