<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your American Adventure- By Patrick Kim </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header-container">
        <h1>Choose Your American Adventure</h1>
        <button id="new-game-btn" class="secondary-btn">Start a New Game</button>
    </div>

    <div id="character-creation">
        <h2>Create Your Character</h2>
        <p>Your starting circumstances are based on real-world statistics.</p>
        
        <div class="form-group">
          <label for="name-input">Character Name:</label>
          <input type="text" id="name-input" placeholder="Enter a name...">
        </div>

        <div class="form-group">
          <label for="race-select">Select a Race:</label>
          <select id="race-select">
              <option value="white">White</option>
              <option value="black">Black</option>
              <option value="hispanic">Hispanic</option>
              <option value="asian">Asian</option>
          </select>
        </div>
        
        <button id="create-character-btn">Begin Life</button>
    </div>

    <div id="game-container" class="hidden">
        
        <div id="status-bar">
            <div><i class="fa-solid fa-cake-candles"></i> <strong>Age:</strong> <span id="stat-age">18</span></div>
            <div><i class="fa-solid fa-heart-pulse"></i> <strong>Health:</strong> <span id="stat-health">100%</span></div>
            <div><i class="fa-solid fa-sack-dollar"></i> <strong>Wealth:</strong> <span id="stat-wealth">$0</span></div>
        </div>
        
        <div id="story-container"></div>
        <div id="choice-container"></div>
        
        <div class="input-separator">
            <span>OR</span>
        </div>
        
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type your own choice...">
            <button id="send-button"><i class="fa-solid fa-paper-plane"></i> Send</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
